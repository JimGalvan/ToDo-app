{% extends 'base.html' %}

{% block content %}

<div x-data="{ addTodoTaskDialogOpen : false }">

    <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-bold mb-4">My Todo List</h1>
        <button @click="addTodoTaskDialogOpen = ! addTodoTaskDialogOpen" id="open-modal"
                class="px-4 py-2 bg-green-500 text-white">
            Add Todo
        </button>
    </div>

    <div class="flex mb-4">
        <button id="todos-tab" class="flex-grow px-4 py-2 bg-blue-500 text-white rounded-l-lg">Todos</button>
        <button id="completed-tab" class="flex-grow px-4 py-2 bg-gray-300 text-gray-800 rounded-r-lg">Completed</button>
    </div>

    <!-- Todo Tasks -->
    {% include 'todo/partials/todo-tasks.html' %}

    <div x-cloak x-show="addTodoTaskDialogOpen">
        {% include 'todo/partials/add_todo_task_modal.html' %}
    </div>
</div>

{% endblock %}
