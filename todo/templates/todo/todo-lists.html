{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Your Todo Lists</h1>
{% for todo_list in todo_lists %}
<div class="flex justify-between bg-white shadow overflow-hidden sm:rounded-lg mb-4 items-center">
    <div class="px-4 py-5 sm:px-6">
        <h5 class="text-lg leading-6 font-medium text-gray-900">{{ todo_list.name }}</h5>
    </div>
    <div class="px-4 py-5 sm:px-6">
        <a href="#"
           class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-500 focus:outline-none focus:ring focus:ring-indigo-700 active:bg-indigo-700 transition">
            View Tasks
        </a>
    </div>
</div>
{% endfor %}
{% endblock %}
